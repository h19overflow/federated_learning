version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: "%(asctime)s - %(levelname)s - [%(name)s] [%(request_id)s] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false
  federated_pneumonia_detection:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: WARNING
  handlers: [console]
