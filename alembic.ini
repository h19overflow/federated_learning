# Alembic Configuration File
# Federated Pneumonia Detection - Database Migration Configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
# Options: local, utc, or timezone name (e.g., America/New_York)
timezone = utc

# Set to true to truncate long SQL statements in logs
truncate_slug_length = 40

# Revision ID format - use default hex strings
revision_environment = false

# SQLAlchemy database URL
# This is a placeholder - actual URL is loaded from Settings in env.py
# DO NOT hardcode credentials here
sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
